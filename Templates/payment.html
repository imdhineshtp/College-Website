{% extends 'stu_profile.html' %}

{% block userprofile %}
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-4">
            <div class="card ">
                <div class="card-header">
                    <div class="row">
                        <div class="col text-center">
                            <h3 class="text-center">Payment Details</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <img class="img-fluid cc-img" src="http://prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <form role="form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="ml-2">CARD NUMBER</label>
                                    <div class="input-group ">
                                        <input type="tel" class="form-control" placeholder="Valid Card Number" />
                                        <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label><span class="hidden-xs ml-2">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input type="tel" class="form-control" placeholder="MM / YY" />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 float-xs-right">
                                <div class="form-group">
                                    <label>CV CODE</label>
                                    <input type="tel" class="form-control" placeholder="CVC" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 ">
                                <div class="form-group">
                                    <label class="ml-2">CARD OWNER</label>
                                    <input type="text" class="form-control" placeholder="Card Owner Names" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-warning btn-lg">Process Payment</button>
                            <a class="btn btn-danger text-white btn-lg">Cancel Payment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .cc-img {
        margin: 0 auto;
        height: 100px;
        width: 400px;
    }
</style>  
<!-- <div class="container">
    <div class="card">
</div> -->

{% endblock %}
